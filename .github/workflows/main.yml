name: Simple CI Workflow

# This specifies when the workflow should run
on:
  push:
    branches:
      - main  # Runs on push to the main branch
  pull_request:
    branches:
      - main  # Also runs on pull requests to the main branch

# Define the jobs in the workflow
jobs:
  build:
    runs-on: ubuntu-latest  # Runs on an Ubuntu environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Step to clone the repo

    # Example: Run a shell command
    - name: Run a shell script
      run: echo "Hello, world!"

    # Example: Linting HTML or CSS (if you have a linter configured)
    - name: Lint HTML
      run: |
        # Run your linting command, if any
        echo "Linting HTML..."

    # Example: Minify or Optimize code
    - name: Minify or build
      run: |
        # Add any build or minification commands here if needed
        echo "Running build or optimization steps..."

