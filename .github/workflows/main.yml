name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout the repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (even if you're not using Node.js, it ensures things work properly)
    - name: Set up Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Version can be adjusted

    # Step 3: Build the static site (if necessary, you can skip this step if you don't have a build process)
    - name: Build the project (optional)
      run: |
        # Add any build commands if you have them, for example:
        # npm install && npm run build
        echo "No build steps required for HTML/CSS/JS project"

    # Step 4: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub will automatically provide this token
        publish_dir: ./  # This is the directory where your site files (HTML, CSS, JS) are located
